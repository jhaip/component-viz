<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Component Viz</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
      text {
          fill: black;
          font-size: 20px;
      }
      #stage3 {
          position: relative;
          width: 400px;
          height: 100px;
      }
      #stage3 .item {
          position: absolute;
          top: 0;
          left: 0;
          width: 400px;
          height: 100px;
      }
      .clearfix {
          clear: both;
      }
      body {
          font-family: Helvetica, sans-serif;
      }
      h5 {
          color: #AAA;
      }
      #slider-range {
          width: 400px;
      }
  </style>
</head>
<body>

<h5>(1) Live Value</h5>
<div id="stage" class="stage"></div>
<h5>(2) Log</h5>
<div id="stage2" class="stage"></div>
<h5>(3) Line Graph</h5>
<div id="stage3" class="stage"></div>
<h5>(4) Color</h5>
<div id="stage4" class="stage"></div>
<div class="clearfix"></div>
<h5>(5) Circle Radius</h5>
<div id="stage5" class="stage"></div>
<h5>(6) Entire Window Visualization</h5>
<div id="stage6" class="stage"></div>
<h5>(7) Plotly Entire Window Visualization</h5>
<div id="stage7" class="stage"></div>

<br>
<div>
    <h4>Data Window Control</h4>
    <p>
      <label for="amount">Price range:</label>
      <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>

    <div id="slider-range"></div>
</div>
<br>
<div>
    <button id="addDataButton">Add Data</button>
</div>
<div>
    <button id="playButton">Play</button>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="script.js"></script>
</body>
</html>
